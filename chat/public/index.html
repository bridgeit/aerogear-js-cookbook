<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width">
            <title>Intro to Pipeline</title>
            <link rel="stylesheet" href="bower_components/topcoat/css/topcoat-mobile-light.min.css">
            <link rel="stylesheet" href="bower_components/topcoat-icons/font/icomatic.css">
            <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item quarter">
                <span class="icomatic icon refresh">refresh</span>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">Intro To Pipeline</h1>
            </div>
            <div class="topcoat-navigation-bar__item right quarter">
                <span class="icomatic icon plus">plus</span>
            </div>
        </div>
        <section id="items">
            <ul class="topcoat-list__container"></ul>
        </section>
        <section id="edit" class="hidden">
            <div class="full center">
                <h3>Enter a Name</h3>
                <form>
                    <input type="hidden" name="id">
                    <input type="text" class="topcoat-text-input" placeholder="Name" name="name" value="">
                    <br></br>
                    <input type="text" class="topcoat-text-input" placeholder="Type" name="type" value="">
                    <br><br>
                    <button class="topcoat-button--quiet" name="photo">Photo</button>
                    <span id="previewthumb"></span>
                    <input type="hidden" name="preview">
                    <input type="hidden" name="photoid">
                    <br><br>
                    <input type="submit" class="topcoat-button--quiet">
                    <input type="button" class="topcoat-button--quiet" name="cancel" value="Cancel">
                </form>
            </div>
        </section>
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/aerogear/aerogear.js"></script> <!--In production, use the minified version-->
        <script type="text/javascript" src="http://bridgeit.github.io/bridgeit.js/src/bridgeit.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
