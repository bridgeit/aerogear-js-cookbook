<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width">
            <title>AeroGear/BridgeIt Chat</title>
            <link rel="stylesheet" href="bower_components/topcoat/css/topcoat-mobile-light.min.css">
            <link rel="stylesheet" href="bower_components/topcoat-icons/font/icomatic.css">
            <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item quarter">
                <span class="icomatic icon refresh">refresh</span>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title"><img src="http://aerogear.org/favicon.ico">Chat<img src="http://bridgeit.mobi/favicon.png"></h1>
            </div>
        </div>
        <section id="items">
            <ul class="topcoat-list__container"></ul>
        </section>
        <div id="chatinput" class="footer">
            <form>
                <input type="text" class="topcoat-text-input" placeholder="chat ..." name="chattext" style="width:40%" value="">
                <button class="topcoat-button" name="getphoto"><span class="icomatic icon">camera</span></button>
                <button class="topcoat-button" name="getaudio"><span class="icomatic icon">audio</span></button>
                <input type="hidden" name="preview">
                <input type="hidden" name="photoid">
                <input type="hidden" name="audioid">
                <button class="topcoat-button" name="dochat"><span class="icomatic icon">arrowup</span></button>
            </form>
        </div>
        <div style="width:100%;height:60px;">
        </div>
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/aerogear/aerogear.js"></script> <!--In production, use the minified version-->
        <script type="text/javascript" src="http://bridgeit.github.io/bridgeit.js/src/bridgeit.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
